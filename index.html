<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鯊掌的桌球足跡</title>
    <link rel="manifest" href="./manifest.webmanifest">
</head>

<body>
    <style>
        html {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        #btn-google-maps {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px;
        }
    </style>
    <button id="btn-google-maps">在 Google Maps 中開啟</button>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1sikzP53hh9_PWnYN2V1TJbG_9VH-OR4&ehbc=2E312F&noprof=1"
        width="100%" style="margin-top: -70px;height:calc(100% + 70px);border:0" id="my-map" allowfullscreen
        frameborder="0" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

<script>
    document.getElementById("btn-google-maps").addEventListener("click", function () {
        window.open(
            "https://www.google.com/maps/d/viewer?mid=1sikzP53hh9_PWnYN2V1TJbG_9VH-OR4",
            "_top")
    })
</script>

</html>
